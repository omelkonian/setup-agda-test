name: build-test
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master
jobs:
  install-agda:
    name: Agda ${{ matrix.agda }}, stdlib ${{ matrix.stdlib }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        agda: [latest]
        stdlib: [latest]

    steps:
      - uses: actions/checkout@v2.3.1
      - uses: omelkonian/setup-agda@master
        with:
          agda-version: ${{ matrix.agda }}
          stdlib-version: ${{ matrix.stdlib }}
          libraries: 'omelkonian:formal-prelude'
          main: Example/Test
          token: ${{ secrets.GITHUB_TOKEN }}

