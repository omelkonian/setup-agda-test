name: build-test
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master
jobs:
  install-agda:
    name: Agda ${{ matrix.agda }}, stdlib ${{ matrix.stdlib }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        agda: [2.6.1]
        stdlib: [1.3]

    steps:
      - uses: actions/checkout@v2.3.1
      - uses: omelkonian/setup-agda@v0
        with:
          agda-version: ${{ matrix.agda }}
          stdlib-version: ${{ matrix.stdlib }}
          libraries: |
            omelkonian/formal-prelude
            omelkonian/formal-bitcoin#54c4
            omelkonian/formal-bitml#SRC-paper
          main: Example/Test
          token: ${{ secrets.GITHUB_TOKEN }}

